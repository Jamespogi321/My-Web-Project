<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-image: url("bck5.gif");
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 100%;
            max-width: 350px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7); /* Add semi-transparent background */
            border: 1px solid #ff0303;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            animation: h2Glow 2s infinite alternate;
        }
        @keyframes h2Glow {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ff03ff, 0 0 20px #ff03ff;
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ff03ff, 0 0 30px #ff03ff, 0 0 40px #ff03ff;
                transform: scale(1.05);
            }
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 5px rgba(255, 3, 3, 0.5);
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: darkviolet;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: multiGlow 1.5s infinite alternate;
        }
        input[type="submit"]:hover {
            background-color: black;
        }
        @keyframes multiGlow {
            0% {
                box-shadow: 0 0 5px #ff03ff, 0 0 10px #ff03ff, 0 0 20px #ff03ff;
                background-color: darkviolet;
            }
            50% {
                box-shadow: 0 0 15px #03fcfc, 0 0 25px #03fcfc, 0 0 35px #03fcfc;
                background-color: #03a9f4;
            }
            100% {
                box-shadow: 0 0 10px #ffea03, 0 0 20px #ffea03, 0 0 30px #ffea03;
                background-color: #ffc107;
            }
        }
    </style>
</head>
<body>
    <form action="home.html" method="post">
       <h2>Login</h2>
       <label for="username">Username</label>
       <input type="text" id="username" name="username" placeholder="Enter your username" required>
       <label for="password">Password</label>
       <input type="password" id="password" name="password" placeholder="Enter your password" required>
       <input type="submit" value="Login">
    </form>
</body>
</html>
